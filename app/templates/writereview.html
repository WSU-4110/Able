{% extends "base.html" %}
{% block app_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
</head>
<body>
<h1>Write a Review!</h1>
<form method="POST" action=''>
            {{ form.csrf_token }}
            <p>
                {{form.review.label}}<br>
                {{form.review}}
            </p>
            <p>
                {{form.submit()}}
            </p>
        </form>
</body>
</html>
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

  <head>
    <title>Place Autocomplete and Directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>

  <body>
  <div id="top">
        <h1>Able </h1>
        <span id="menuicon" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  </div>

  <div style="display: none">
        <input id="origin-input" class="controls" type="text"
            placeholder="Enter an origin location">
        <input id="destination-input" class="controls" type="text"
            placeholder="Enter a destination location">
      <div id="mode-selector" class="controls">
          <input type="radio" name="type" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
      </div>
    </div>

  <div id="map"></div>

  <div id="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Profile</a>
        <a href="#">Navigation</a>
        <a href="#">Contact Us</a>
        <a href="#">Business Profile</a>
        <a href="#">Change Language</a>
  </div>

  <script type=text/javascript src="{{
    url_for('static', filename='js/nav.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqk8sjXFvzcEsAeXlKMJpOWX5m7a_o1k&libraries=places&callback=initMap"
          async defer></script>
  </body>

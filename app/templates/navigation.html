{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
<html>
  <head>
      <title>{{ title }}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">


  <body>
  <div id="top">
        <h1>{{ title }} </h1>
        <span id="menuicon" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  </div>

  <div style="display: none">
        <input id="origin-input" class="controls" type="text"
            placeholder="Enter an origin location">
        <input id="destination-input" class="controls" type="text"
            placeholder="Enter a destination location">
      <div id="mode-selector" class="controls">
          <input type="radio" name="type" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
      </div>


  <div id="map"></div>

  <script type=text/javascript src="{{
    url_for('static', filename='js/nav.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqk8sjXFvzcEsAeXlKMJpOWX5m7a_o1k&libraries=places&callback=initMap"
          async defer></script>
  </body>
</html>
 {%  endblock %}
